<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cv.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/styles/output.css" rel="stylesheet" />
    <title>Ignacio Figueroa - Curriculum Vitae</title>
  </head>
  <body class="">
    <main class="flex flex-col gap-5">
      <!-- Sección de encabezado con nombre y descripción -->
      <section class="flex items-center justify-between">
        <div>
          <h1 class="text-4xl font-medium">Ignacio Figueroa</h1>
          <h2 data-section="hero" data-value="role"></h2>
          <p
            data-section="hero"
            data-value="description"
            class="max-w-96 text-pretty"
          ></p>
        </div>
      </section>

      <!-- Línea divisoria -->
      <div class="border-[1px] border-black/"></div>

      <!-- Sección principal dividida en dos columnas -->
      <div class="grid grid-cols-2 justify-center">
        <section>
          <div>
            <!-- Sección de contacto -->
            <h3 data-section="contact" data-value="title"></h3>
            <div class="space-y-2 text-sm">
              <p>
                <i class="fa-solid fa-location-dot"></i>
                Buenos Aires, Argentina
              </p>
              <p><i class="fa-solid fa-phone"></i>+54 9 1128066862</p>
              <p>
                <i class="fa-solid fa-envelope"></i>ignaciofigueroadev@gmail.com
              </p>
              <p><i class="fa-brands fa-linkedin"></i>Ignacio Figueroa</p>
              <p><i class="fa-brands fa-github"></i>figueroaignacio</p>
              <p>
                <i class="fa-solid fa-link"></i>
                ignaciofigueroa.vercel.app
              </p>
            </div>
          </div>

          <!-- Sección de educación -->
          <div>
            <h3 data-section="education" data-value="title"></h3>
            <div class="space-y-4">
              <div>
                <h4 data-section="educationItem-1" data-value="title"></h4>
                <p data-section="educationItem-1" data-value="description"></p>
                <p data-section="educationItem-1" data-value="date"></p>
              </div>
              <div>
                <h4 data-section="educationItem-2" data-value="title"></h4>
                <p data-section="educationItem-2" data-value="description"></p>
                <p data-section="educationItem-2" data-value="date"></p>
              </div>
            </div>
          </div>

          <!-- Seccion de proyectos -->
          <div>
            <h3 data-section="projects" data-value="title"></h3>
            <div class="space-y-2">
              <div>
                <h4 data-section="projectItem-1" data-value="name"></h4>
                <p
                  data-section="projectItem-1"
                  data-value="description"
                  class="max-w-80"
                ></p>
              </div>
              <div>
                <h4 data-section="projectItem-2" data-value="name"></h4>
                <p
                  data-section="projectItem-2"
                  data-value="description"
                  class="max-w-80"
                ></p>
              </div>
            </div>
          </div>
        </section>
        <section class="mt-3">
          <div>
            <!-- Sección acerca de mí -->
            <h3 data-section="about" data-value="title"></h3>
            <p data-section="about" data-value="description"></p>
          </div>

          <!-- Sección de experiencia -->
          <div>
            <h3 data-section="experience" data-value="title"></h3>
            <div>
              <div class="flex justify-between mb-3">
                <div>
                  <h4
                    data-section="experienceItem-1"
                    data-value="name"
                    class="text-lg"
                  ></h4>
                  <p
                    data-section="experienceItem-1"
                    data-value="role"
                    class="text-sm"
                  ></p>
                </div>
                <span
                  data-section="experienceItem-1"
                  data-value="date"
                  class="text-xs"
                ></span>
              </div>
              <ul class="space-y-1">
                <li
                  data-section="experienceItem-1"
                  data-value="item-1"
                  class="list-disc ml-4"
                ></li>
                <li
                  data-section="experienceItem-1"
                  data-value="item-2"
                  class="list-disc ml-4"
                ></li>
                <li
                  data-section="experienceItem-1"
                  data-value="item-3"
                  class="list-disc ml-4"
                ></li>
                <li
                  data-section="experienceItem-1"
                  data-value="item-4"
                  class="list-disc ml-4"
                ></li>
              </ul>
            </div>
          </div>

          <!-- Sección de habilidades -->
          <div>
            <h3 data-section="skills" data-value="title"></h3>
            <p data-section="skills" data-value="skillsItems"></p>
          </div>

          <!-- Sección de idiomas -->
          <div>
            <h3 data-section="languages" data-value="title"></h3>
            <div class="flex flex-col gap-3 text-sm">
              <ul class="space-y-2">
                <li
                  data-section="languages"
                  data-value="spanish"
                  class="list-disc ml-4"
                ></li>
                <li
                  data-section="languages"
                  data-value="english"
                  class="list-disc ml-4"
                ></li>
              </ul>
            </div>
          </div>
        </section>
      </div>

      <!-- Botones de selección de idioma -->
      <!-- <div class="absolute top-0 right-0 mt-4 mr-4 flex items-center space-x-1">
        <button class="lang-button" data-language="es">ES</button>
        <span>/</span>
        <button class="lang-button" data-language="en">EN</button>
      </div> -->
    </main>

    <!-- Scripts -->
    <script type="module" src="/src/ts/main.ts"></script>
    <script
      src="https://kit.fontawesome.com/eb74386eaa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
